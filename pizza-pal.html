<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Pal</title>
  </head>
  <body>
    <div class="container">
      <h1>Pizza Pal</h1>
      <form id="pizzaOrder">

      <label for="pizzaSize">Pizza Size: </label>
        <select id="size">
          <option>Select Size</option>
          <option value="family">Family</option>
          <option value="large">Large</option>
          <option value="medium">Medium</option>
          <option value="small">Small</option>
        </select>

      <label for="type">Type of Pizza</label>
        <input type="text" id="topping" placeholder="toppings, etc.">

        <label for="numberOfPizzas">Number of Pizzas:</label>
        <input type="text" id="numberOfPizzas">

      <button name="submit">Order</button>
      </form>

      <div>
        <h2>Total Cost:</h2>
        <h3 id="totalCost"></h3>
      </div>
    </div>
  </body>
</html>
