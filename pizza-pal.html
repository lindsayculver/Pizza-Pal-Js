<!DOCTYPE html>
<html>
  <head>
    <title>Pizza Pal</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/stylesheet.css" media="screen">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
        <h1>Pizza <img src="css/images/pizza.jpg" alt="pizza"> Pal</h1>

          <form id="pizzaOrder">
            <center>
            <div class="radio">
              <h3><strong>Classic Choices</strong></h3>
              <label>
                <input type="radio" name="classic" id="optionsRadios2" value="pepperoni">
                Pepperoni | Pepperonis, 3 cheeses, Red Sauce
              </label>
              <br>
              <label>
                <input type="radio" name="classic" id="optionsRadios1" value="margherita">
                Margherita | Homemade Mozzeralla, Garden Grown Tomato and Basil, Red Sauce
              </label>

              <br>
              <label>
                <input type="radio" name="classic" id="optionsRadios3" value="veggie">
                Vegetable | Garden Grown Seasonal Roasted Veggies, 3 cheeses, Red Sauce
              </label>
              <br>
              <label>
                <input type="radio" name="classic" id="optionsRadios4" value="hawaiian">
                Hawaiian | Golden Maui Pineapple, Spiced Thin Ham, White Sauce
              </label>
            </div>

            <h3>How Many?</h3>
            <input type="text" id="numberOfPizza">

            <div class="dropdown">
              <h3>What Size: </h3>
              <select id="size" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

                <option>Select</option>
                <option value="x-large">Family</option>
                <option value="large">Large</option>
                <option value="medium">Medium</option>
                <option value="small">Small</option>
              </select>
            </div>

            <h3>Build Your Own</h3>
            <h3>Type/Toppings: </h3>
            <h5>(enter in toppings seperated<br> by commas and spaces)</h5>
            <input type="text" id="topping" placeholder=" 3 cheeses included">

            <br>
            <br>
            <div class="btn">
                <button name="submit" class="btn btn-default btn-lg">Go</button>
            </div>
          </form>

          <h2>Total: <h1 id="totalCost"></h1></h2>
      </div>
    </center>
  </body>
</html>
