<!DOCTYPE html>
<html>
  <head>
    <title>Pizza Pal</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css" media="screen">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Pizza Pal</h1>
      <h2>Place Your Order Below</h2>
      <form id="pizzaOrder">

        <label for="numberOfPizza">Quantity:</label>
        <input type="text" id="numberOfPizza">
        <br>
        <label for="pizzaSize">Size: </label>
        <select id="size">
          <option>Select:</option>
          <option value="x-large">Family</option>
          <option value="large">Large</option>
          <option value="medium">Medium</option>
          <option value="small">Small</option>
        </select>
        <br>
        <label for="topping">Type: </label>
        <input type="text" id="topping" placeholder="toppings, etc.">

        <button name="submit">Get Cost</button>
      </form>
      <div>
        <h2>Total:</h2>
        <h3 id="totalCost"></h3>
      </div>
    </div>

  </body>
</html>
